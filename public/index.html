<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Val Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="header-content">
      <div class="logo">
        <span class="material-icons">dashboard</span>
        <h1>Val Dashboard</h1>
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="dashboard">
          <span class="material-icons">view_list</span>
          Dashboard
        </button>
        <button class="nav-tab" data-tab="missing-data">
          <span class="material-icons">warning</span>
          Missing Data
        </button>
      </nav>
      <button id="refreshBtn" class="refresh-btn">
        <span class="material-icons">refresh</span>
        Refresh Data
      </button>
    </div>
  </header>

  <main class="main-content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading Jira data...</p>
    </div>

    <div id="error" class="error-message" style="display: none;">
      <span class="material-icons">error_outline</span>
      <p>Failed to load data. Please try again.</p>
    </div>

    <div id="dashboard" class="dashboard tab-content active" style="display: none;">
      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-value" id="projectCount">0</span>
          <span class="stat-label">Business Projects</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="epicCount">0</span>
          <span class="stat-label">Epics</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="storyCount">0</span>
          <span class="stat-label">Stories</span>
        </div>
      </div>

      <div id="projectsList" class="projects-list"></div>
    </div>

    <div id="missing-data" class="missing-data tab-content" style="display: none;">
      <div class="missing-data-header">
        <h2><span class="material-icons">warning</span> Items with Missing Information</h2>
        <p class="missing-data-subtitle">The following Epics and Stories are missing required fields</p>
      </div>
      <div class="missing-data-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="epic">Epics Only</button>
        <button class="filter-btn" data-filter="story">Stories Only</button>
      </div>
      <div id="missingDataTable" class="missing-data-table-container"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
